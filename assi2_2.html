<!DOCTYPE HTML>
<html>
	<head>
		<title>BOOK ENTRY</title>
	</head>
	<body style= "">
		<h2 style=" padding-top:2%;padding-bottom:2%;color:white;background-color:#784B84;margin:0;"><center>NEW BOOK ENTRIES</center></h2>
		<hr style="height:2px;color:gray;background-color:gray">
		
		<img align="right" style="height:100%;width:37%;margin-top:7px;" src="back.jpg"></img>
		<br><br>
		<div style="border:2px solid;width:40%;margin-top:-2%;margin-left:25%;padding:2.6%;">
		<form method="Get" action="" autocomplete="on" style="margin-left:20%;font: small-caps 15px Verdana; font-size:20px;">
			<label>Enter Author Name: </label><br>
			<input type="text" maxlength="20" id="fn" placeholder="First Name" autofocus >
			<input type="text" maxlength="20" id="ln" placeholder="Last Name"><br><br>
			
			<label>Logged In as: </label>
			<input type="text" readonly value="Admin/Staff"><br><br>
			
			<label>Purchase Mode : </label>
			<input type="Text" disabled value="OFFLINE"><br>
			
			<br>
			<label>Enter book genre: </label><br>
			<input type="checkbox" id="">Thriller<br>
			<input type="checkbox" checked id="">Fiction<br>
			<input type="checkbox" id="">Non Fiction<br>
			<input type="checkbox" id="">Sci-Fi<br>
			<input type="checkbox" id="">Romance<br>
			<input type="checkbox" id="">Mythology<br>
			<input type="checkbox" id="">Other<br><br>
			<br>
			<label>Enter nationality: </label><br>
			<input type="radio" id="" name="rb">Domestic<br>
			<input type="radio" id="" name="rb">International<br>
	
			<br>
			<label>Select Publishing Country: </label><br>
			<select size="">
				<option value="" >Germany</option>
				<option value="" >USA</option>
				<option value="" >Japan</option>
				<option value="" >Canada</option>
				<option value="" >China</option>
				<option value="" >Russia</option>
				<option value="" >South Korea</option>
				<option value="" selected >India</option>
				<option value="" >France</option>
				<option value="" >Australia</option>
				<option value="" >United Kingdom</option>
				<option value="" >Brazil</option>
			</select><br><br>
			
			<label>Enter Copies: </label>
			<input type="number" min="14" max="100"><br><br>
			
			<label>Date of Publishing: </label>
			<input type="date"><br><br>
			
			<label>Attach Billing proof: </label>
			<input type="file"><br><br>
			
			<label>Select Color Code: </label>
			<input type="color"><br><br>
			<hr style="height:2px;color:gray;background-color:gray">
			<br><br>
			<input type="reset" value="   "><b>   Reset</b>
			<input type="submit" value="   " style="margin-left:30%;"><b>   Submit</b><br>
		</form>
		</div>
		
		<div style="padding-bottom:8%;">
		</div>
		<hr style="height:2px;color:gray;background-color:gray">
		<div style="padding:3%;background-color:#784B84;">
		</div>
	</body>
</html>
